on:
  push:
    branches:
      - main

name: Standard

jobs:
  ci:
    name: CI - Build and Test
    runs-on: [self-hosted]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Instalar VSCE (VS Code Extension Manager)
        run: npm install -g @vscode/vsce
      - name: Gerar o arquivo .vsix
        run: vsce package --out extension.vsix
      - name: Armazenar o .vsix como artefato
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: extension.vsix
